<mat-dialog-content class="mat-typography">
    <h4>Are you sure you want to {{details.message}}?</h4>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color = "primary" (click)="handleChangeAction()">Continue</button>
    <button mat-raised-button mat-dialog-close>Cancel Request</button>
</mat-dialog-actions>
