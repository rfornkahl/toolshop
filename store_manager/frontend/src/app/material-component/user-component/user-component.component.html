<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} User</span>
    </mat-toolbar-row>
</mat-toolbar>

<form [formGroup]="userForm">
    <div fxFlex fxLayout="column">
        <mat-form-field apperance="fill" fxFlex>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="userForm.controls.name.touched && userForm.controls.name.invalid">
                <span *ngIf="userForm.controls.name.errors.required">This field is required.</span>
                <span *ngIf="userForm.controls.name.errors.pattern">This field is invalid.</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field apperance="fill" fxFlex>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"  required>
            <mat-error *ngIf="userForm.controls.email.touched && userForm.controls.email.invalid">
                <span *ngIf="userForm.controls.email.errors.required">This field is required.</span>
                <span *ngIf="userForm.controls.email.errors.pattern">This field is invalid.</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field apperance="fill" fxFlex>
            <mat-label>Contact Phone Number</mat-label>
            <input matInput formControlName="contactNumber"   type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555" required>
            <mat-error *ngIf="userForm.controls.contactNumber.touched && userForm.controls.contactNumber.invalid">
                <span *ngIf="userForm.controls.contactNumber.errors.required">This field is required.</span>
                <span *ngIf="userForm.controls.contactNumber.errors.pattern">This field is invalid.</span>
            </mat-error>
        </mat-form-field>
        </div>
    </form>

    <form [formGroup]="userForm">
        <div fxFlex fxLayout="column">
    <mat-form-field appearance="fill">
        <mat-label>User Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="user">User</mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.controls.contactNumber.touched && userForm.controls.contactNumber.invalid">
            <span *ngIf="userForm.controls.contactNumber.errors.required">This field is required.</span>
            <span *ngIf="userForm.controls.contactNumber.errors.pattern">This field is invalid.</span>
        </mat-error>
      </mat-form-field>
      </div>
      </form>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(userForm.valid && userForm.dirty)">{{action}}</button>
    <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
